<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Basic jQuery Slider - Demo</title>
    <link rel="stylesheet" href="css/bjqs.css">
    <link rel="stylesheet" href="css/demo.css">
    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="js/bjqs-1.3.js"></script>
    <script src="js/jquery.secret-source.min.js"></script>
    <script class="secret-source">
        jQuery(document).ready(function($) {

          $('#banner-fade').bjqs({
            height      : 320,
            width       : 620,
            responsive  : true
          });

        });
      </script>
  </head>
  <body>
  	
    <div id="banner-container">
    <div id='banner-slide'>
      <h2>Fade Example</h2>
      <div id="banner-fade">
        <ul class="bjqs">
          <li><img src="images/banner01.jpg" title="Automatically generated caption"></li>
          <li><img src="images/banner02.jpg" title="Automatically generated caption"></li>
          <li><img src="images/banner03.jpg" title="Automatically generated caption"></li>
        </ul>
      </div>
    </div>
    </div>
  </body>
</html>
